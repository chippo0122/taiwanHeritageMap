<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Facebook og tags-->
    <meta property="og:title" content="臺灣古蹟地圖"/>
    <meta property="og:description" content="點擊圖標查看詳細介紹 Produce by chippo0122 on Github" />
    <meta property="og:image" content="helpers/label.png"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Taiwan Heritage Map"/>
    <title>臺灣古蹟地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!--map plugin-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://kit.fontawesome.com/7fc9b57457.js" crossorigin="anonymous"></script>
    <!--font and icons-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loading-jumbotron">
        <h1 class="display-1">臺灣古蹟地圖</h1>
        <img class="d-block" src="https://lh3.googleusercontent.com/proxy/QkNEbmh_AyUICVYdRTfGH61z2KsDahX1T2POifTPxrD-oAIbDSHX8Ar5lfyAXWIuNKq9vU4iNSJdT8rM07BxzA_Y38ygvTBxBtmM65f-WFE7Hqj9BQ" alt="">
        <p class="fs-6">點擊圖標查看詳細介紹</p>
        <p class="fs-6">Produce by chippo0122 on Github</p>
    </div>
    <div class="container-fluid p-0 row g-0 position-relative justify-content-end">
        <div id="mapid" class="col-lg-9 col-md-8 ">
        </div>
        <div class="control drop row col-lg-3 col-md-4 g-0 position-absolute">
            <div class="pannel card bg-old bg-gradient  position-relative">
                <div class="card-header">
                    <h1 class="fs-4 text-light text-center">臺灣古蹟地圖</h1>
                    <p class="time-set text-light fw-bold text-end m-0"></p>
                </div>
                <div class="card-body">
                    <div class="search-board row g-2 align-items-center">
                        <div class="col-md-6">
                            <select class="col-md-6 form-select" name="" id="countySelect" data-type="searchCounty">
                                <option value="0">--縣市查詢--</option>
                                <option value="臺北市">臺北市</option>
                                <option value="新北市">新北市</option>
                                <option value="桃園市">桃園市</option>
                                <option value="基隆市">基隆市</option>
                                <option value="新竹市">新竹市</option>
                                <option value="宜蘭縣">宜蘭縣</option>
                                <option value="新竹縣">新竹縣</option>
                                <option value="臺中市">臺中市</option>
                                <option value="苗栗縣">苗栗縣</option>
                                <option value="彰化縣">彰化縣</option>
                                <option value="南投縣">南投縣</option>
                                <option value="雲林縣">雲林縣</option>
                                <option value="臺南市">臺南市</option>
                                <option value="高雄市">高雄市</option>
                                <option value="嘉義市">嘉義市</option>
                                <option value="嘉義縣">嘉義縣</option>
                                <option value="屏東縣">屏東縣</option>
                                <option value="澎湖縣">澎湖縣</option>
                                <option value="臺東縣">臺東縣</option>
                                <option value="花蓮縣">花蓮縣</option>
                            </select>
                        </div>
                        <a class="d-block col-md-6 btn btn-outline-yolk" data-bs-toggle="modal"
                            data-bs-target="#searchModal">
                            名稱種類查詢
                        </a>
                    </div>
                    <div class="op-responsive">
                        <ul class="op-sec listunstyled p-0">
                            <li class="card">
                                <h2 class="fs-3 item-title text-old">嘉義仁武宮</h2>
                                <p>
                                    <i class="fas fa-landmark text-danger"></i>
                                    寺廟
                                </p>
                                <p>
                                    <i class="fas fa-map-marker-alt text-danger"></i>
                                    嘉義市東區忠孝路275號
                                </p>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a data-drop="drop" data-status="0" class="toggle-btn position-absolute bg-old px-3">
                            <i class="fas fa-caret-down text-light"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="searchModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-old text-light p-3">
                <div class="modal-header p-0">
                    <h3 class="fs-4">搜尋</h3>
                </div>
                <div class="modal-body">
                    <div class="search-choice">
                        <div class="form-check">
                            <input id="signName" name="searchType" type="radio" value="signName">
                            <label for="signName">登錄名稱查詢</label>
                        </div>
                        <div class="form-check">
                            <input id="type" name="searchType" type="radio" value="type" checked>
                            <label for="type">種類查詢</label>
                        </div>
                    </div>
                    <div class="search-input-sec">
                        <input type="text" class="sign-name-radio form-control d-none" id="searchName" placeholder="請輸入古蹟名稱" data-type="searchName">
                        <select class="type-radio form-select" id="searchTypeInput" data-type="searchType">
                            <option value="0">--請選擇查詢種類--</option>
                            <option value="寺廟">寺廟</option>
                            <option value="教堂">教堂</option>
                            <option value="車站">車站</option>
                            <option value="衙署">衙署</option>
                            <option value="牌坊">牌坊</option>
                            <option value="宅第">宅第</option>
                            <option value="其他設施">其他設施</option>
                            <option value="產業">產業</option>
                            <option value="城郭">城郭</option>
                            <option value="書院">書院</option>
                            <option value="墓葬">墓葬</option>
                            <option value="關塞">關塞</option>
                            <option value="碑碣">碑碣</option>
                            <option value="橋樑">橋梁</option>
                            <option value="學校">學校</option>
                            <option value="醫院">醫院</option>
                            <option value="祠堂">祠堂</option>
                            <option value="燈塔">燈塔</option>
                            <option value="機關">機關</option>
                            <option value="堤閘">堤閘</option>
                            <option value="銀行">銀行</option>
                            <option value="商店">商店</option>
                            <option value="辦公廳舍">辦公廳舍</option>
                            <option value="集會堂">集會堂</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer d-flex">
                    <a href="#" class="btn d-block col btn-outline-yolk" data-bs-dismiss="modal">取消</a>
                    <a href="#" class="btn d-block col btn-send btn-yolk" data-bs-dismiss="modal">搜尋</a>
                </div>
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>

</html>
